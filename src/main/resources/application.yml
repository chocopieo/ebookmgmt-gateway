server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: ebookmgmt-rent
          uri: http://localhost:8081
          predicates:
            - Path=/rents/** 
        - id: ebookmgmt-payment
          uri: http://localhost:8082
          predicates:
            - Path=/payments/** 
        - id: ebookmgmt-book
          uri: http://localhost:8083
          predicates:
            - Path=/books/** 
        - id: ebookmgmt-dashboard
          uri: http://localhost:8084
          predicates:
            - Path= /dashboards/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


